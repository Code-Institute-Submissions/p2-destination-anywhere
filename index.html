<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Destination Anywhere</title>

    <link rel="stylesheet" href="assets/css/vendors/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/main.css">

</head>

<body>
    <!-- HOME -->
    <section id="home" class="home bg-color-home">
        <div class="container-fluid full-height">
            <div class="row h-100">
                <div class="col-12 d-sm-none text-center bg-color-explore">
                    <a href="#explore" class="button-home d-inline-block h-100">button:explore</a>
                </div>
                <div class="col-12 text-center bg-color-navigate">
                    <a href="#navigate" class="button-home d-block h-100">button:navigate</a>
                </div>
            </div>
        </div>
    </section>

    <!-- EXPLORE -->
    <section id="explore" class="explore bg-color-explore">
        <div class="container-fluid px-0">
            <div class="row full-height">
                <div class="col-12">
                    <a href="#navigate" class="button-explore-cities d-block h-100">button:all cities</a>
                </div>
                <div class="col-12">
                    <a href="#navigate" class="button-explore-culture d-block h-100">button:top 10 culture</a>
                </div>
                <div class="col-12">
                    <a href="#navigate" class="button-explore-food d-block h-100">button:top 10 food</a>
                </div>
                <div class="col-12">
                    <a href="#navigate" class="button-explore-shopping d-block h-100">button:top 10 shopping</a>
                </div>
            </div>
        </div>
    </section>

    <!-- NAVIGATE -->
    <section id="navigate" class="navigate bg-color-navigate">
        <div class="container-fluid">
            <div class="row full-height">
                <div class="col">
                    <h1 class="text-center">section:navigate</h1>
                </div>
            </div>
        </div>
    </section>

    <!-- DISCOVER -->
    <section id="discover" class="discover bg-color-discover">
        <div class="container-fluid">
            <div class="row">
                <div class="col">
                    <h1 class="text-center">section:discover</h1>
                </div>
            </div>
        </div>
    </section>

    <!-- VENUE -->
    <section id="venue" class="venue bg-color-venue">
        <div class="container-fluid">
            <div class="row">
                <div class="col">
                    <h1 class="text-center">section:venue</h1>
                </div>
            </div>
        </div>
    </section>


</body>

</html>
