<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Destination Anywhere</title>

    <link rel="stylesheet" href="assets/css/vendors/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/main.css">

    <script src="assets/js/vendors/jquery-3.3.1.min.js"></script>
    <script src="assets/js/vendors/bootstrap.min.js"></script>
    <script src="assets/js/script.js"></script>

</head>

<body>
    <!-- site-wrapper -->
    <div class="container-fluid site-wrapper full-vh px-0">

        <!-- HEADER -->
        <header class="header">
            <nav class="navbar fixed-top navbar-dark bg-dark text-center">
                <a class="w-100" href="#">
                    <img src="assets/images/logo.svg" height="20" alt="logo">
                </a>
                <form class="form-inline w-100 pt-3 d-block">
                    <!-- <i class="fas fa-search"></i> -->
                    <input class="form-control mx-auto text-uppercase" type="search" placeholder="find a city" aria-label="Search">
                </form>
                <h3 class="city-name navbar-text mx-auto mb-0 pb-0 d-none">Paris</h3>
            </nav>
        </header>

        <!-- HOME -->
        <section id="home" class="home bg-color-home d-none">
            <div class="container-fluid full-vh px-0">
                <div class="logo">
                    <img src="assets/images/logo.svg" height="20" alt="logo">
                </div>
                <div class="row no-gutters h-100">
                    <div class="col-12 d-sm-none">
                        <a href="#explore" class="btn-home-explore d-block h-100">
                            <span class="overlay d-inline-block h-100 w-100 align-middle"></span>
                            <span class="d-inline-block position-relative align-middle">explore</span>
                        </a>
                    </div>
                    <div class="col-12">
                        <a href="#navigate" class="btn-home-navigate d-block h-100">
                            <span class="overlay d-inline-block h-100 w-100 align-middle"></span>
                            <span class="d-sm-none d-inline-block position-relative align-middle">navigate</span>
                        </a>
                    </div>
                </div>
            </div>
        </section>

        <!-- EXPLORE -->
        <section id="explore" class="explore bg-color-explore h-less-nav d-none">
            <div class="container-fluid h-100 px-0">
                <div class="row no-gutters h-100">
                    <div class="col-12">
                        <a href="#navigate" class="button-explore-cities d-block h-100">
                            <span class="d-inline-block h-100 align-middle"></span>
                            <span class="d-inline-block align-middle">all cities</span>
                        </a>
                    </div>
                    <div class="col-12">
                        <a href="#navigate" class="button-explore-culture d-block h-100">
                            <span class="d-inline-block h-100 align-middle"></span>
                            <span class="d-inline-block align-middle">top 10 culture</span>
                        </a>
                    </div>
                    <div class="col-12">
                        <a href="#navigate" class="button-explore-food d-block h-100">
                            <span class="d-inline-block h-100 align-middle"></span>
                            <span class="d-inline-block align-middle">top 10 food</span>
                        </a>
                    </div>
                    <div class="col-12">
                        <a href="#navigate" class="button-explore-shopping d-block h-100">
                            <span class="d-inline-block h-100 align-middle"></span>
                            <span class="d-inline-block align-middle">top 10 shopping</span>
                        </a>
                    </div>
                </div>
            </div>
        </section>

        <!-- NAVIGATE -->
        <section id="navigate" class="navigate h-100">
            <div class="container-fluid h-100 px-0">
                <div class="row h-100 no-gutters">
                    <div class="col h-100">
                        <div class="map h-100 bg-info">
                            <h2 class="text-center valign-b-center">section:navigate</h2>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- DISCOVER -->
        <section id="discover" class="discover fixed-bottom">
            <div class="legend bg-dark text-light pt-2">
                <div class="container-fluid px-0">
                    <div class="row no-gutters pb-2">
                        <div class="col-12 col-sm pl-3">
                            <button type="button" class="btn legend-btn legend-btn-attractions">
                                <i class="fa fa-check"></i>
                            </button>
                            <span class="legend-label">Attractions</span>
                        </div>
                        <div class="col-12 col-sm pl-3">
                            <button type="button" class="btn legend-btn legend-btn-accommodation">
                                <i class="fa fa-check"></i>
                            </button>
                            <span class="legend-label">Accommodation</span>
                        </div>
                        <div class="col-12 col-sm pl-3">
                            <button type="button" class="btn legend-btn legend-btn-restaurants">
                                <i class="fa fa-check"></i>
                            </button>
                            <span class="legend-label">Restuarants</span>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- VENUE -->
        <section id="venue" class="venue bg-color-venue d-none">
            <div class="container-fluid">
                <div class="row">
                    <div class="col">
                        <h1 class="text-center">section:venue</h1>
                    </div>
                </div>
            </div>
        </section>

    </div>
    <!-- /site-wrapper -->


</body>

</html>
